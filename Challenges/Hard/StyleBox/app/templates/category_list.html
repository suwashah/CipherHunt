{% extends "base.html" %}

{% block content %}
<h1>Category List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
