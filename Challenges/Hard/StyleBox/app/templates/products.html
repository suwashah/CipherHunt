{% extends 'base.html' %}

{% block title %}Products | StyleBox{% endblock %}

{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-3 mt-3">
        <div class="card">
            <img src="{{ url_for('static', filename='images/products/' + product.image) }}" style="height: 300px;" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                <a href="{{ url_for('product.product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
