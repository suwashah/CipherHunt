{% extends "base.html" %}

{% block title %}Transfer Money{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h5 class="card-title">Transfer Money</h5>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label" for="recipient">Receiver username:</label>
                <input class="form-control" type="text" name="recipient" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="amount">Amount:</label>
                <input class="form-control" type="number" name="amount" required />
            </div>
            <button class="btn btn-primary" type="submit">Transfer</button>
        </form>
    </div>
</div>
{% endblock %}
